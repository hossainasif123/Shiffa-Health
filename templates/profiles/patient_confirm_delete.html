{% extends 'profiles/base.html' %}

{% block content %}
  <h1>Are you sure you want to delete "{{ patient.full_name }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'users:dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
